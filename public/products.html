        <!----CONTENIDO--->
        
        
        <div class="container" style="padding-top:20px ;">

          <button class="modal-trigger" href="#modalAddProduct">Agregar producto</button>
            
            <table class="striped">
              <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Categoria</th>
                    <th>Existencia</th>
                    <th>Opciones</th>
                </tr>
              </thead>
    
              <tbody>
               
                <tr>
                  <td>Manguera cubierta dura Parker de Caucho/Cuatro espirales para Fluidos Hid/Aceites de 2 pulg.</td>

                    <button>Editar</button>
                    <button>Eliminar</button>
                  </td>
                </tr>
               
              </tbody>
            </table>

        <!---MODAL AGREGAR USUARIO--->

        <div id="modalAddProduct" class="modal">
          <div class="modal-content">
            <h4>Agregar producto</h4>
            <div>
          <form>
            
            <div class="row">
              <div class="input-field col s12">
                <input id="text" type="text" class="validate" required>
                <label for="text">Nombre:</label>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <input id="number" type="number" class="validate" required>
                <label for="number">Precio:</label>
              </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="file">Imagen:</label>
                    <br>
                    <br>
                  <input id="file" type="file" class="validate" required>
                </div>
              </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="text" type="text" class="validate" required>
                <label for="text">Categoria:</label>
              </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                  <input id="number" type="number" class="validate" required>
                  <label for="number">Existencia:</label>
                </div>
              </div>
            
            <div class="btn">
              
              <input type="submit" value="Agregar">
            </div>
            
          </form>
          </div>     
          
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
          </div>
        </div>
